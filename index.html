<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Buscador múltiples campos</title>
    <link
      href="https://fonts.googleapis.com/css?family=Staatliches"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <!-- Encabezado principal -->
    <header>
      <h1 class="neon">Galería de Coches</h1>
      <h2>Encuentra el coche de tus sueños</h2>
    </header>

    <!-- Contenedor de filtros -->
    <section id="filtros">
      <header>
        <h2>Filtros de Búsqueda</h2>
      </header>
      <main>
        <form id="filters">
          <div class="row">
            <!-- Contenedor del selector de marca -->
            <div class="three columns">
              <label for="marca">Marca</label>
              <select class="u-full-width" id="marca">
                <option value="">Seleccione</option>
                <option value="Audi">Audi</option>
                <option value="BMW">BMW</option>
                <option value="Mercedes Benz">Mercedes Benz</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Ford">Ford</option>
                <option value="Dodge">Dodge</option>
              </select>
            </div>

            <!-- Contenedor del selector de año -->
            <div class="three columns">
              <label for="year">Año</label>
              <select class="u-full-width" id="year">
                <option value="">Seleccione</option>
              </select>
            </div>

            <!-- Contenedor del selector de precio Minimo -->
            <div class="three columns">
              <label for="minimo">Precio Min</label>
              <select class="u-full-width" id="minimo">
                <option value="">Seleccione</option>
                <option value="20000">20,000</option>
                <option value="30000">30,000</option>
                <option value="40000">40,000</option>
                <option value="50000">50,000</option>
                <option value="60000">60,000</option>
                <option value="70000">70,000</option>
                <option value="80000">80,000</option>
                <option value="90000">90,000</option>
              </select>
            </div>

            <!-- Contenedor del selector de precio maximo -->
            <div class="three columns">
              <label for="maximo">Precio Max</label>
              <select class="u-full-width" id="maximo">
                <option value="">Seleccione</option>
                <option value="20000">20,000</option>
                <option value="30000">30,000</option>
                <option value="40000">40,000</option>
                <option value="50000">50,000</option>
                <option value="60000">60,000</option>
                <option value="70000">70,000</option>
                <option value="80000">80,000</option>
                <option value="90000">90,000</option>
              </select>
            </div>

            <!-- Contenedor del selector de puertas -->
            <div class="row">
              <div class="four columns">
                <label for="puertas">Puertas</label>
                <select class="u-full-width" id="puertas">
                  <option value="">Seleccione</option>
                  <option value="2">2</option>
                  <option value="4">4</option>
                </select>
              </div>

              <!-- Contenedor del selector de transmisión -->
              <div class="four columns">
                <label for="transmision">Transmisión</label>
                <select class="u-full-width" id="transmision">
                  <option value="">Seleccione</option>
                  <option value="automatico">Automática</option>
                  <option value="manual">Manual</option>
                </select>
              </div>

              <!-- Contenedor del selector de color -->
              <div class="four columns">
                <label for="color">Color</label>
                <select class="u-full-width" id="color">
                  <option value="">Seleccione</option>
                  <option value="Negro">Negro</option>
                  <option value="Azul">Azul</option>
                  <option value="Blanco">Blanco</option>
                  <option value="Rojo">Rojo</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </main>
    </section>

    <!-- Sección de resultados -->
    <section class="contenedor">
      <header>
        <h2 class="text-center">Resultados</h2>
      </header>
      <!-- Aquí se mostrarán las tarjetas de coches contenido principal de la web -->
      <main id="resultado"></main>
    </section>

    <!-- Pie de página -->
    <footer>
      <p>© 2024 Buscador de Coches. Todos los derechos reservados.</p>
    </footer>
    <!-- Scripts JS -->
    <script type="module" src="js/db.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
